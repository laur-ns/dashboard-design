<!DOCTYPE html>
<html lang='en'>
<head>

  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Dashboard</title>

      <div class='page-btns'>

        <div class='profile'>
          <img src=''>

        </div>
        <div class='messages'>
          <img src=''>

        </div>
        <div class='history'>
