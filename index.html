<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Dashboard</title>
  <script src='./script.js' defer></script>
  <link rel='stylesheet' href='./style.css'>
</head>
<body>
  <div class='main-container'>
    <div class='left-sidebar'>
      <div class='page-btns'>
        <div class='dashboard'>
          <img src=''>
          <span>Dashboard</span>
        </div>
        <div class='profile'>
          <img src=''>
          <span>Profile</span>
        </div>
        <div class='messages'>
          <img src=''>
          <span>Messages</span>
        </div>
        <div class='history'>
          <img src=''>
          <span>History</span>
        </div>
        <div class='tasks'>
          <img src=''>
          <span>Tasks</span>
        </div>
        <div class='communities'>
          <img src=''>
          <span>Communities</span>
        </div>
      </div>

      <div class='settings-container'>
        <div class='box'>
          <div class='cog-img-container'>
            <img src='' alt='' class='cog'>
          </div>
          <div class='settings'></div>
          <div class='support'></div>
          <div class='privacy'></div>
        </div>
      </div>
    </div>
    
    <header>
      <div class='search-bar'>
        <input type='text' name='' id='search'>
      </div>
      <div class='welcome'>Welcome, James Bond (@james_bond123)</div>
      <div class='header-buttons'>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>

    <div class='user-info'>
      <div class='name'>James Bond</div>
      <div class='username'>@james_bond123</div>
      <img src='' alt='' class='prof-pic'>
      <div class='status'></div>
    </div>
    
    <main>
      <h1 class='section-title'>Your Projects</h1>
      <div class='cards-container'></div>
    </main>
    
    <section class='right-sidebar'></section>
  </div>
</body>
</html>
